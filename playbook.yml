---
- hosts: all
  become: yes
  tasks:

  - name: Set a hostname
    ansible.builtin.hostname:
      name: monitoring

  - name: Set timezone to Europe/Kiev
    community.general.timezone:
      name: Europe/Kiev


  - name: Wait for disk to be available
    ansible.builtin.wait_for:
      path: /dev/sdc

  - name: Create a xfs filesystem on disk
    community.general.filesystem:
      fstype: xfs
      dev: /dev/sdc

  - name: Make xfs and mount
    ansible.posix.mount:
      path: /data
      src: /dev/sdc
      fstype: xfs
      opts: noatime
      state: mounted

  - name: Get stats of docker dir
    ansible.builtin.stat:
      path: /root/.docker
    register: dot_docker

  - name: Create dir .docker
    ansible.builtin.file:
      path: /root/.docker
      owner: root
      group: root
      state: directory
      mode: '0755'
    when: dot_docker.stat.exists == false

  # - name: Copy file with owner and permissions
  #   ansible.builtin.copy:
  #     src: /tmp/config.json
  #     dest: /root/.docker/config.json
  #     owner: root
  #     group: root
  #     mode: '0644'
  #     remote_src: yes

  - name: Deploy docker auth
    ansible.builtin.file:
      path: /root/.docker/config.json
      owner: root
      group: root
      mode: '0644'
      state: absent
  # - name: Deploy docker auth
  #   ansible.builtin.file:
  #     path: /root/.docker/config.json
  #     owner: root
  #     group: root
  #     mode: '0644'
  #     state: absent

  - name: Install Prometheus
    include_role:
      name: cloudalchemy.prometheus
    vars:
      prometheus_version: 2.25.0
      prometheus_web_listen_address: 0.0.0.0:9098
      prometheus_db_dir: /data
      prometheus_targets:
        node:
        - targets:
          - 192.168.50.3:9100

  - name: Install Grafana
    include_role:
      name: cloudalchemy.grafana
    vars: 
      grafana_security: 
        { admin_user: admin, admin_password: "{{ admin_password }}"}
      grafana_database:
        {type: sqlite3 }

  - name: Create prometheus datasource
    grafana_datasource:
      name: openshift_prometheus
      ds_type: prometheus
      ds_url: {{ "url_prometheus" }}
      access: proxy
      tls_skip_verify: true
      grafana_url: {{ "url_grafana" }}
      grafana_api_key: {{ "grafana_api_key" }}
